version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 30
    versioning-strategy: "auto"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 30
    versioning-strategy: "auto"
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "üî•"
      include: "scope"
    insecure-external-code-execution: deny
    security:
      updates: true
      alerts: true
      severity: ["high", "critical"]
